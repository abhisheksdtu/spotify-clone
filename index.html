                            <div class="main-tracks-container">

                                    <div class="track-index">
                                        <div class="track-index-number">

                                        <span class="track-index-icon" style="display: none;">

                                </div> -->

                            </div>

                        </div>

                    </div>

                    <div class="liked-songs-container" style="display: none;">

                        <div class="liked-songs-details">
                            <div class="liked-songs-img">
                                <!-- <img src="https://t.scdn.co/images/3099b3803ad9496896c43f22fe9be8c4.png"> -->

                                <span class="material-icons-outlined">
                                    favorite
                                </span>
                            </div>
                            <div class="liked-songs-content">
                                <h2>
                                    Playlist
                                </h2>
                                <h1>
                                    Liked Songs
                                </h1>
                                <div class="user-name-in-liked-songs">
                                    <span>
                                        Abhishek
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="tracks-container">
                            <div class="top-row">
                                <div class="top-row-index">
                                    #
                                </div>
                                <div class="top-row-title">
                                    Title
                                </div>
                                <div class="top-row-album">
                                    Album
                                </div>
                                <div class="top-row-date">
                                    Date Added
                                </div>
                                <div class="top-row-duration">
                                    Duration
                                </div>
                            </div>

                            <div class="main-tracks-container">
                                <div class="track">
                                    <div class="track-index">
                                        <div class="track-index-number">
                                            1
                                        </div>
                                        <span class="track-index-icon" style="display: none;">
                                            <i class="fas fa-play"></i>
                                        </span>
                                    </div>
                                    <div class="track-title-container">
                                        <img src="https://fakeimg.pl/50/">
                                        <div class="track-row">
                                            <div class="track-title">
                                                Levi
                                            </div>

                                            <div class="track-artists">
                                                <span>
                                                    Levi
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="track-album">
                                        <span>
                                            aaa
                                        </span>
                                    </div>
                                    <div class="track-date">17-1</div>
                                    <div class="track-duration">3:40</div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>
            </div>


            <div class="bottom-container">

                <div class="music-container">

                    <div class="music-details">
                        <div class="music-details-img">
                            <!-- <img src="https://fakeimg.pl/55x55/"> -->
                        </div>

                        <div class="music-details-row">
                            <div class="music-details-row-name">
                                <!-- abc -->
                            </div>
                            <div class="music-details-row-artist">
                                <!-- abc -->
                            </div>
                        </div>
                    </div>

                    <div class="music-player">
                        <div class="row-1">


                            <div class="shuffle-btn">
                                <span class="material-icons-outlined">
                                    shuffle
                                </span>
                            </div>

                            <div class="prev-btn">
                                <span class="material-icons-outlined">
                                    skip_previous
                                </span>
                            </div>

                            <div class="playpause-btn">
                                <span class="material-icons-round">
                                    play_circle_outline
                                </span>
                            </div>

                            <div class="next-btn">
                                <span class="material-icons-outlined">
                                    skip_next
                                </span>
                            </div>

                            <div class="repeat-btn">
                                <span class="material-icons-outlined">
                                    repeat
                                </span>
                            </div>

                        </div>

                        <div class="row-2">
                            <div class="slider-container">
                                <div class="current-time">00:00</div>
                                <input type="range" min="1" max="100" value="0" class="seek-slider" ">
                                <div class=" total-duration">
                                00:00
                            </div>
                        </div>
                    </div>
                </div>

                <div class="volume-controller">
                    <div class="slider-container">
                        <div class="slider-icon-left">
                            <i class="fa fa-volume-down"></i>
                        </div>

                        <input type="range" min="1" max="100" value="100" class="volume-slider" ">
                    <div class=" slider-icon-right">
                        <i class="fa fa-volume-up"></i>
                    </div>
                </div>

            </div>

        </div>
        </div>
        </div>
        </div>

        <script src="script.js"></script>
        <script src="player.js"></script>
        <script src="app.js"></script>
    </body>
